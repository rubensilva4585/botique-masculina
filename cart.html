<!-- Main -->
<main>
  <div class="container">
    <h1>Cart</h1>
    <div class="checkout-grid">
      <div class="item-list">
        <ul>
          <li>
            <div class="item-card">
              <div class="checkout-product-image">

              </div>
              <div class="product-details">
                <p>product name</p>
                <p class="price">price</p>
              </div>
              <div class="product-quantity-container">
                <button class="btn" type="button"><i class="fa-solid fa-chevron-up"></i></button>
                <input type="text" placeholder="100">
                <button class="btn" type="button"><i class="fa-solid fa-chevron-down"></i></button>
              </div>
              <i class="fa-regular fa-trash-can"></i>
            </div>
          </li>
          <li>
            <div class="item-card">
              <div class="checkout-product-image">

                <p>product name</p>
                <p class="price">price</p>
              </div>
              <div class="product-quantity-container">
                <button class="btn" type="button"><i class="fa-solid fa-chevron-up"></i></button>
                <input type="text" placeholder="100">

              </div>
              <i class="fa-regular fa-trash-can"></i>
            </div>
          </li>
          <li>
            <div class="item-card">
              <div class="checkout-product-image">
                <img src="" alt="product image">
              </div>
              <div class="product-details">
                <p>product name</p>
                <p class="price">price</p>
              </div>
              <div class="product-quantity-container">
                <button class="btn" type="button"><i class="fa-solid fa-chevron-up"></i></button>
                <input type="text" placeholder="100">
                <button class="btn" type="button"><i class="fa-solid fa-chevron-down"></i></button>
              </div>
              <i class="fa-regular fa-trash-can"></i>

          <li>

                <p>product name</p>
                <p class="price">price</p>
              </div>
              <div class="product-quantity-container">
                <button class="btn" type="button"><i class="fa-solid fa-chevron-up"></i></button>

              </div>
              <i class="fa-regular fa-trash-can"></i>
            </div>
          </li>
        </ul>
      </div>
      <div class="check-coupon-container">
        <form action="">
          <label>
            <input class="input-coupon" type="text" placeholder="Coupon code here">
          </label>
          <button class="btn" type="submit">check coupon</button>
        </form>
      </div>
      <div class="container order-total-container">
        <div class="order-total-text">
          <p>Sub-total</p>
          <p>Discount</p>
          <p>Total</p>
        </div>
        <div class="order-total-values">
          <p>€</p>
          <p>%</p>
          <p>€</p>
        </div>

      </div>
    </div>
  </div>
</main>
